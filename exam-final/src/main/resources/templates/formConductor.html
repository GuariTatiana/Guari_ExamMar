<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

<div>
	<header class="container-fluid  justify-content-center">
			<p id="color" class="text-lisht mb-0 p-4 fs-6"></p>
			<div data-th-replace="~{fragments/headear::navbar}">
			</div>	
	</header>
</div>


<br><br>
<div data-th-fragment="reserva" class="container" align="center"> 

<h1 align="center"> Formulario Conductor</h1>

<form th:action="@{/guardarConductor}"  th:object="${nuevoConductor}" method="post">
  <br>
  <div class="col-sm-6">
    <label for="codigo" class="form-label">Codigo:</label>
    <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" required/>
  </div><br>
  <div class="col-sm-6">
    <label for="nombre" class="form-label">Nombre:</label>
    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
  </div><br>
   <div class="col-sm-6">
    <label for="apellido" class="form-label">Apellido:</label>
    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}">
  </div><br>
  <div class="col-sm-6">
    <label for="nacimiento" class="form-label">Fecha de nacimiento:</label>
    <input type="date" class="form-control" id="nacimiento" data-th-field="*{fechaNac}"  required>
  </div><br>
   <div class="col-sm-6">
    <label for="automovil" class="form-label">Automovil:</label>
    <input type="text" class="form-control" id="automovil" data-th-field="*{automovil}" required>
  </div><br>	
  		
  <div class="col-sm-6">
  <label for="tipoAuto" class="form-label">Tipo de automovil:</label>
    <select id="tipoAuto" data-th-field="*{tipoAutomovil}" class="form-select" aria-label="Default select example">
    	 <option value="1"></option>
		  <option value="X">X</option>
		  <option value="Luxe">Luxe</option>
		  <option value="Premium">Premium</option>
		</select> 
  </div>
  
  <br>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>
<br><br>
<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
